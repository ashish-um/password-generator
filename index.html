<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="content">
            <div class="output">45Tyu^%rtBG</div>
            <div class="length-holder">
                <h5>Password Length:</h5><input type="number" value="1" class="length" min="1" max="20" oninput="lengthConstraint(this)">
            </div>
            <div class="length-holder">
                <h5>Include Small Letters:</h5><input checked='true' type="checkbox"
                    oninput="javascript: if(!this.checked) functions.splice(functions.indexOf(getRandomStrSm), 1); else functions.push(getRandomStrSm)" onmouseout="javascript: if(functions.length < 1){this.checked=true; functions.push(getRandomStrSm)}">
            </div>
            <div class="length-holder">
                <h5>Include Capital Letters:</h5><input checked='true' type="checkbox"
                    oninput="javascript: if(!this.checked) functions.splice(functions.indexOf(getRandomStrLg), 1); else functions.push(getRandomStrLg)" onmouseout="javascript: if(functions.length < 1){this.checked=true; functions.push(getRandomStrLg)}">
            </div>
            <div class="length-holder">
                <h5>Include Numbers:</h5><input checked='true' type="checkbox"
                    oninput="javascript: if(!this.checked) functions.splice(functions.indexOf(getRandomNum), 1); else functions.push(getRandomNum)" onmouseout="javascript: if(functions.length < 1){this.checked=true; functions.push(getRandomNum)}">
            </div>
            <div class="length-holder">
                <h5>Include Symbols:</h5><input checked='true' type="checkbox"
                    oninput="javascript: if(!this.checked) functions.splice(functions.indexOf(getRandomSymbol), 1); else functions.push(getRandomSymbol)" onmouseout="javascript: if(functions.length < 1){this.checked=true; functions.push(getRandomSymbol)}">
            </div>
            <div class="btn">Generate</div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
